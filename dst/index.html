<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset="utf-8">
    <title>Hello typescript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">
        NoTex Online Editor
        <a href="howto.html" target="_blank" rel="noopener noreferrer">使い方</a>
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <div id="saves"></div>
        </div>
        <div class="editor__wrapper">
            <div class="toolbar">
                <button onclick="document.execCommand('formatblock', false, 'h1')"
                    title="[shortcutKey] alt + 1">見出し１</button>
                <button onclick="document.execCommand('formatblock', false, 'h2')"
                    title="[shortcutKey] alt + 2">見出し２</button>
                <button onclick="document.execCommand('formatblock', false, 'h3')"
                    title="[shortcutKey] alt + 3">見出し３</button>
                <button onclick="document.execCommand('formatblock', false, 'p')"
                    title="[shortcutKey] alt + 0">本文</button>
                <button id="saveBtn">SaveNote</button>
            </div>
            <div contenteditable="true" id="editor">
                <h1 id="title">新規ノート</h1>
                <p>-------------------</p>
                <p>科目:</p>
                <p>日付:</p>
                <p><br></p>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <style>

    </style>
</body>

</html>
